name: webp

on: 
  workflow_dispatch:
  push:

jobs: 
  demo: 
    runs-on: ubuntu-latest
    
    steps: 
    
    - uses: actions/checkout@master

    - name: usenode
      uses: actions/setup-node@v2
      with: 
        node-version: 14.x

    - name: sharp
      run: |
        npm install -g sharp-cli
        sharp --input **/*.jpg --output output/{name}.webp --format "webp"

    - name: Save webp
      uses: actions/upload-artifact@v2
      with:
        name: webp
        path: output/*.webp